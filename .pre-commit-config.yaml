# Pre-commit hooks configuration
# Instalar: pre-commit install
# Ejecutar manualmente: pre-commit run --all-files

repos:
  # Hooks generales
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Black - Formateo de código
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ['--line-length=88']
        files: ^(api|tests)/.*\.py$

  # Flake8 - Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']
        files: ^(api|tests)/.*\.py$

  # MyPy - Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-redis==4.6.0.20240425
          - types-requests==2.31.0.20240125
          - pydantic==2.5.3
          - pydantic-settings==2.1.0
          - fastapi==0.109.0
          - httpx==0.26.0
        args: ['--python-version=3.11', '--config-file=pyproject.toml']
        files: ^api/.*\.py$
        exclude: ^tests/

  # Pytest - Tests rápidos (solo si hay cambios en tests/)
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: bash -c 'if [ -d ".venv" ]; then .venv/Scripts/python.exe -m pytest tests/ -v --tb=short -x || exit 0; else pytest tests/ -v --tb=short -x || exit 0; fi'
        language: system
        pass_filenames: false
        always_run: false
        files: ^(api|tests)/.*\.py$
        stages: [manual]
